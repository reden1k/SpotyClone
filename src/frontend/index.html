<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotyClone</title>
    <link href="assets/fonts/Gotham-Medium.otf" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video preload="auto" class="background" src="assets/анимация фона.mp4" autoplay muted loop></video>
    <div class="container">
        <div class="icon-container">
            <img class="icon" src="assets/icon.png" alt="SpotyClone icon" width="200px" height="200px" vspace="50px">
            <div class="text-container">
                <span class="slide-in-text">SpotyClone</span>
            </div>
        </div>
        <button class="button-start">Start<span>Authorization..</span></button>
        <div class="list-container">
            <ul class="tracks">
            </ul>
        </div>
        <div class="loader-container">
            <span class="loader"></span>
        </div>
        <p class="status">Authorizing</p>
    </div>
</body>
</html>
